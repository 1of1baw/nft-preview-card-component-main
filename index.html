<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-card">
  <div class="main-content">
    <div class="top-image">
      <img src="./images/image-equilibrium.jpg">
      <div class="image-overlay">
        <img src="./images/icon-view.svg">
      </div>
    </div>
    <div class="bottom-content">
      <h3><a href="">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="box">
        <span>
          <img src="./images/icon-ethereum.svg">
          0.041 ETH
        </span>
        <span>
          <img src="./images/icon-clock.svg">
          3 days left
        </span>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="./images/image-avatar.png">
        <span>Creation of Jules Wyvern</span>
      </div>
    </div>
  </div>
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed El Bachir Dieng</a>.-->
  </div>
</body>
</html>
